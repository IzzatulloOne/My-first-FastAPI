<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brands</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .brand-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .brand-card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .brand-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .brand-detail {
      font-size: 0.9rem;
      color: #555;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>Brands</h1>
  <div class="brand-list">
    {% for brand in brands %}
      <div class="brand-card">
        <div class="brand-title">{{ brand.brand_name }} {{ brand.brand_model }}</div>
        <div class="brand-detail">Year: {{ brand.brand_year }}</div>
        <div class="brand-detail">Color: {{ brand.brand_color }}</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
